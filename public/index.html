<html>

<head>
    <title>Simple Calendar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <div id="content">
        <form action="/add-event" method="POST" id="add-event">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="Event name" required/>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input id="date" name="date" class="form-control" type="date" required>
            </div>
            <div class="form-group">
                <label for="start_time">Start Time</label>
                <input type="time" name="start_time" class="form-control" id="start_time" required>
            </div>
            <div class="form-group">
                <label for="end_time">End Time</label>
                <input type="time" name="end_time" class="form-control" id="end_time" required>
            </div>
            <input type="submit" class="submit-btn" value='Add event' />
        </form>
        <button onclick="fetchEvents()" class="retrieve-btn">Get events</button>
        <div id="events"></div>
    </div>
</body>

</html>

<div id="calendar"></div>
